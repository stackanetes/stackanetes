apiVersion: extensions/v1beta1
kind: Deployment
spec:
  replicas: {{ deployment.replicas }}
  template:
    metadata:
      labels:
        app: nova-scheduler
    spec:
      nodeSelector:
        {{ deployment.node_label }}: enabled
      # TODO(DTadrzak): it must be removed in future
      securityContext:
        runAsUser: 0
      containers:
        - name: nova-conductor
          image: {{ deployment.image.scheduler }}
          imagePullPolicy: Always
          # TODO(DTadrzak): it must be removed in future
          securityContext:
            privileged: true
          env:
            - name: INTERFACE_NAME
              value: "eth0"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: COMMAND
              value: "nova-scheduler --config-file /etc/nova/nova.conf"
            - name: DEPENDENCY_JOBS
              value: "nova-db-sync"
            - name: DEPENDENCY_SERVICE
              value: "rabbitmq"
            - name: DEPENDENCY_CONFIG
              value: "/etc/nova/nova.conf"
          volumeMounts:
            - name: novaconf
              mountPath: /configmaps/nova.conf
      volumes:
        - name: novaconf
          configMap:
            name: nova-novaconf
