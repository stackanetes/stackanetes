apiVersion: batch/v1
kind: Job
spec:
  template:
    spec:
      restartPolicy: OnFailure
      # TODO(DTadrzak): it must be removed in future
      securityContext:
        runAsUser: 0
      containers:
        - name: neutron-db-sync
          image: {{ deployment.image.db_sync }}
          imagePullPolicy: Always
          # TODO(DTadrzak): it must be removed in future
          securityContext:
            privileged: true
          env:
            - name: INTERFACE_NAME
              value: "eth0"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: COMMAND
              value: "bash /tmp/db-sync.sh"
            - name: DEPENDENCY_JOBS
              value: "neutron-init"
            - name: DEPENDENCY_SERVICE
              value: "mariadb"
            - name: DEPENDENCY_CONFIG
              value: "/etc/neutron/neutron.conf,/etc/neutron/plugins/ml2/ml2-conf.ini,/tmp/db-sync.sh"
          volumeMounts:
            - name: neutronconf
              mountPath: /configmaps/neutron.conf
            - name: ml2confini
              mountPath: /configmaps/ml2-conf.ini
            - name: dbsyncsh
              mountPath: /configmaps/db-sync.sh
      volumes:
        - name: neutronconf
          configMap:
            name: neutron-neutronconf
        - name: ml2confini
          configMap:
            name: neutron-ml2confini
        - name: dbsyncsh
          configMap:
            name: neutron-dbsyncsh
